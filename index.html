<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit convertert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="error"></div>
    <div class="container">
        <div id="top">
            <p id="title">Metric/Imperial Unit Conversion</p>
            <input type="number" id="input">
            <button id="convert-btn">Convert</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div id="bottom">
            <div class="display-conversion">
                <div class="display-heading">Length(Meter/Feet)</div>
                <div class="display-values"></div>
            </div>
            <div class="display-conversion">
                <div class="display-heading">Volume(litres/Gallons)</div>
                <div class="display-values"></div>
            </div>
            <div class="display-conversion">
                <div class="display-heading">Mass(Kilograms/Pounds)</div>
                <div class="display-values"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
